{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
    <title>Регистрация</title>
</head>
<body>
<div class="act_form">
    <form method="post">
        {% csrf_token %}
        <h1>Регистрация</h1>
        <label>
            <input type="text" placeholder="Логин" name="username">
        </label>
        <label>
            <input type="password" placeholder="Пароль" name="password">
        </label>
        <label>
            <input type="password" placeholder="Повторите пароль" name="password2">
        </label>
        <label>
            <input type="text" placeholder="ФИО" name="fio">
        </label>
        <label>
            <input type="tel" placeholder="Номер телефона" name="phone">
        </label>
        <label>
            <input type="email" placeholder="Email" name="email">
        </label>

        <label class="ss" style="margin-top: 20px">Ученая степень
            <select>
                <option>Нет</option>
                <option>Кандидат наук</option>
                <option>Доктор наук</option>
            </select>
        </label>
        <label class="ss">Ученое звание
            <select>
                <option>Ассистент</option>
                <option>Преподаватель</option>
                <option>Старший преподаватель</option>
                <option>Доцент</option>
                <option>Профессор</option>
            </select>
        </label>
        <a href="{% url 'login' %}">Вход</a>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <input type="submit">
    </form>
</div>
</body>
</html>
